groups:

  # ── Host availability ─────────────────────────────────────────────────────────
  - name: hosts
    interval: 30s
    rules:

      # Dead Man's Switch — if this stops firing, alertmanager itself is down
      - alert: Watchdog
        expr: vector(1)
        labels:
          severity: none
        annotations:
          summary: "Watchdog — monitoring is alive"

      - alert: HostDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Host/exporter down: {{ $labels.instance }} ({{ $labels.job }})"
          description: "Target {{ $labels.instance }} is unreachable for > 2 minutes."

  # ── Disk ──────────────────────────────────────────────────────────────────────
  - name: disk
    interval: 60s
    rules:

      - alert: DiskSpaceWarning
        expr: |
          (node_filesystem_avail_bytes{fstype!~"tmpfs|fuse.lxcfs|squashfs|vfat"}
          / node_filesystem_size_bytes) * 100 < 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space low: {{ $labels.instance }}:{{ $labels.mountpoint }} ({{ $value | printf \"%.1f\" }}% free)"
          description: "Less than 20% disk space remaining."

      - alert: DiskSpaceCritical
        expr: |
          (node_filesystem_avail_bytes{fstype!~"tmpfs|fuse.lxcfs|squashfs|vfat"}
          / node_filesystem_size_bytes) * 100 < 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Disk space CRITICAL: {{ $labels.instance }}:{{ $labels.mountpoint }} ({{ $value | printf \"%.1f\" }}% free)"
          description: "Less than 10% disk space. Risk of service failures."

      - alert: DiskFillRateHigh
        expr: |
          predict_linear(
            node_filesystem_avail_bytes{fstype!~"tmpfs|fuse.lxcfs|squashfs|vfat"}[2h],
            4 * 3600
          ) < 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Disk will fill in < 4h: {{ $labels.instance }}:{{ $labels.mountpoint }}"
          description: "At current fill rate, disk will be full in less than 4 hours."

      - alert: DiskIOHighLatency
        expr: rate(node_disk_io_time_seconds_total[5m]) > 0.9
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High disk I/O: {{ $labels.instance }}:{{ $labels.device }}"

  # ── Memory ────────────────────────────────────────────────────────────────────
  - name: memory
    interval: 30s
    rules:

      - alert: MemoryWarning
        expr: |
          (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100 < 15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low memory: {{ $labels.instance }} ({{ $value | printf \"%.1f\" }}% available)"

      - alert: MemoryCritical
        expr: |
          (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100 < 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Memory CRITICAL: {{ $labels.instance }} ({{ $value | printf \"%.1f\" }}% available)"

      - alert: SwapUsageHigh
        expr: |
          (node_memory_SwapTotal_bytes - node_memory_SwapFree_bytes)
          / node_memory_SwapTotal_bytes * 100 > 50
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High swap usage: {{ $labels.instance }} ({{ $value | printf \"%.1f\" }}%)"
          description: "Heavy swap usage usually indicates memory pressure."

  # ── CPU ───────────────────────────────────────────────────────────────────────
  - name: cpu
    interval: 30s
    rules:

      - alert: CPUHighLoad
        expr: |
          100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU: {{ $labels.instance }} ({{ $value | printf \"%.1f\" }}%)"

      - alert: CPUCriticalLoad
        expr: |
          100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "CPU CRITICAL: {{ $labels.instance }} ({{ $value | printf \"%.1f\" }}%)"

      - alert: SystemLoadHigh
        expr: node_load15 / count by (instance) (node_cpu_seconds_total{mode="idle"}) > 2
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "High system load: {{ $labels.instance }} (load15={{ $value | printf \"%.2f\" }})"

  # ── Network ───────────────────────────────────────────────────────────────────
  - name: network
    interval: 60s
    rules:

      - alert: NetworkErrorsHigh
        expr: rate(node_network_receive_errs_total[5m]) + rate(node_network_transmit_errs_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Network errors: {{ $labels.instance }}:{{ $labels.device }}"

  # ── Systemd services ──────────────────────────────────────────────────────────
  - name: systemd
    interval: 60s
    rules:

      - alert: SystemdServiceFailed
        expr: node_systemd_unit_state{state="failed"} == 1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Systemd service failed: {{ $labels.instance }} — {{ $labels.name }}"
          description: "Run: sudo systemctl status {{ $labels.name }}"
