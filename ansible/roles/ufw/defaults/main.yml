# Additional UFW rules (beyond SSH and trusted IPs)
# Format: { port, proto, from, comment }
ufw_extra_rules: []
# ufw_extra_rules:
#   - { port: 80, proto: tcp, from: any, comment: "HTTP" }
#   - { port: 443, proto: tcp, from: any, comment: "HTTPS" }

ufw_logging: "on"
