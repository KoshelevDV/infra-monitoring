---
- name: Install fail2ban
  ansible.builtin.apt:
    name: fail2ban
    state: present
    update_cache: true

- name: Create fail2ban jail.d directory
  ansible.builtin.file:
    path: /etc/fail2ban/jail.d
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy sshd jail config
  ansible.builtin.template:
    src: sshd.conf.j2
    dest: /etc/fail2ban/jail.d/sshd.conf
    owner: root
    group: root
    mode: "0644"
  notify: Restart fail2ban

- name: Enable and start fail2ban
  ansible.builtin.systemd:
    name: fail2ban
    enabled: true
    state: started

- name: Flush handlers
  ansible.builtin.meta: flush_handlers

- name: Verify fail2ban sshd jail is active
  ansible.builtin.command: fail2ban-client status sshd
  register: f2b_status
  changed_when: false
  failed_when: "'Status for the jail' not in f2b_status.stdout"
