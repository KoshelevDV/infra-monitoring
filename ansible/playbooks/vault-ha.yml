---
# Развернуть HashiCorp Vault HA (Raft, 3+ нод)
# Использование:
#   ansible-playbook playbooks/vault-ha.yml -i inventories/production/hosts.yml \
#     -l vault_ha
#
# В group_vars/vault_ha.yml задать vault_raft_peers (список IP всех нод)
# После деплоя — запустить vault-init.yml на ПЕРВОЙ ноде, затем vault-unseal.yml на всех

- name: Deploy HashiCorp Vault HA (Raft)
  hosts: vault_ha
  become: true
  gather_facts: true

  roles:
    - role: vault_ha
