global:
  scrape_interval: 30s
  scrape_timeout: 10s
  external_labels:
    environment: production

# ── Alert rules ──────────────────────────────────────────────────────────────
rule_files:
  - /etc/vm/alerts/*.yml

# ── Alertmanager ─────────────────────────────────────────────────────────────
alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

# ── Scrape configs ────────────────────────────────────────────────────────────
scrape_configs:

  # Victoria Metrics itself
  - job_name: victoria-metrics
    static_configs:
      - targets: ["victoria-metrics:8428"]

  # Alertmanager
  - job_name: alertmanager
    static_configs:
      - targets: ["alertmanager:9093"]

  # ── Infrastructure ──────────────────────────────────────────────────────────
  - job_name: node
    static_configs:
      - targets:
          - node-exporter:9100        # monitoring host
          # Add your VMs:
          # - vm-01:9100
          # - vm-02:9100
    relabel_configs:
      - source_labels: [__address__]
        regex: "([^:]+):.*"
        target_label: instance
        replacement: "$1"

  # ── Databases ───────────────────────────────────────────────────────────────
  - job_name: postgresql
    static_configs:
      - targets: []
          # - pg-01:9187
          # - pg-02:9187
    # postgres_exporter needs DATA_SOURCE_NAME env on each host

  - job_name: mysql
    static_configs:
      - targets: []
          # - mysql-01:9104

  - job_name: mssql
    static_configs:
      - targets: []
          # - mssql-01:9399

  # ── Kafka ────────────────────────────────────────────────────────────────────
  - job_name: kafka
    static_configs:
      - targets: []
          # - kafka-01:9308
          # - kafka-02:9308
          # - kafka-03:9308

  # ── Kafka Connect (custom exporter) ─────────────────────────────────────────
  - job_name: kafka-connect
    static_configs:
      - targets: ["kafka-connect-exporter:9407"]

  # ── JVM applications ─────────────────────────────────────────────────────────
  - job_name: jvm
    static_configs:
      - targets: []
          # - app-01:5556   # jmx_exporter port
          # - app-02:5556
    relabel_configs:
      - source_labels: [__address__]
        regex: "([^:]+):.*"
        target_label: instance

  # ── Docker (cAdvisor) ────────────────────────────────────────────────────────
  - job_name: cadvisor
    static_configs:
      - targets: []
          # - docker-host-01:8080
    metric_relabel_configs:
      # Drop high-cardinality useless metrics
      - source_labels: [__name__]
        regex: "container_tasks_state|container_memory_failures_total"
        action: drop

  # ── Kubernetes ───────────────────────────────────────────────────────────────
  - job_name: kube-state-metrics
    static_configs:
      - targets: []
          # - kube-state-metrics.monitoring.svc:8080

  - job_name: kubernetes-nodes
    scheme: https
    tls_config:
      insecure_skip_verify: true
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  - job_name: kubernetes-pods
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      # Only scrape pods with annotation prometheus.io/scrape: "true"
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: "true"
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        target_label: __address__
        regex: (.+)
        replacement: $1
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
