# infra-monitoring Helm chart values
#
# This chart deploys ONLY the Kafka Connect exporter (custom Rust binary).
# The full monitoring stack (VictoriaMetrics, Grafana, Alertmanager) is
# managed via victoria-metrics-k8s-stack (vm-operator).
# See values-vmks.yaml for vmks overrides.

kafkaConnectExporter:
  image: kafka-connect-exporter:latest
  imagePullPolicy: IfNotPresent
  # Comma-separated list of Kafka Connect REST API URLs
  connectUrls: "http://kafka-connect:8083"
  scrapeIntervalSecs: 30
  resources:
    limits:
      cpu: 200m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 32Mi
  # VMServiceScrape â€” enable when using vm-operator (vmks)
  vmServiceScrape:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s

nodeSelector: {}
tolerations: []
affinity: {}
