---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "infra-monitoring.fullname" . }}-kafka-connect-exporter
  labels:
    {{- include "infra-monitoring.labels" . | nindent 4 }}
    app: kafka-connect-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-connect-exporter
      instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: kafka-connect-exporter
        instance: {{ .Release.Name }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: kafka-connect-exporter
          image: {{ .Values.kafkaConnectExporter.image }}
          imagePullPolicy: {{ .Values.kafkaConnectExporter.imagePullPolicy }}
          env:
            - name: KAFKA_CONNECT_URLS
              value: {{ .Values.kafkaConnectExporter.connectUrls | quote }}
            - name: SCRAPE_INTERVAL_SECS
              value: {{ .Values.kafkaConnectExporter.scrapeIntervalSecs | quote }}
            - name: BIND_ADDR
              value: "0.0.0.0:9407"
          ports:
            - name: metrics
              containerPort: 9407
          resources: {{- toYaml .Values.kafkaConnectExporter.resources | nindent 12 }}
          livenessProbe:
            httpGet: { path: /health, port: 9407 }
            initialDelaySeconds: 5
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "infra-monitoring.fullname" . }}-kafka-connect-exporter
  labels:
    {{- include "infra-monitoring.labels" . | nindent 4 }}
spec:
  selector:
    app: kafka-connect-exporter
    instance: {{ .Release.Name }}
  ports:
    - port: 9407
      targetPort: 9407
      name: metrics
{{- if .Values.kafkaConnectExporter.vmServiceScrape.enabled }}
---
# VMServiceScrape for VictoriaMetrics Operator (vm-operator / vmks)
# Automatically discovered when victoria-metrics-k8s-stack is installed
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: {{ include "infra-monitoring.fullname" . }}-kafka-connect-exporter
  labels:
    {{- include "infra-monitoring.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: kafka-connect-exporter
      instance: {{ .Release.Name }}
  endpoints:
    - port: metrics
      path: /metrics
      interval: {{ .Values.kafkaConnectExporter.vmServiceScrape.interval | default "30s" }}
      scrapeTimeout: {{ .Values.kafkaConnectExporter.vmServiceScrape.scrapeTimeout | default "10s" }}
{{- end }}
