---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "infra-monitoring.fullname" . }}-victoria-metrics
  labels:
    {{- include "infra-monitoring.labels" . | nindent 4 }}
    app: victoria-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: victoria-metrics
      instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: victoria-metrics
        instance: {{ .Release.Name }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: victoria-metrics
          image: {{ .Values.victoriaMetrics.image }}
          args:
            - --storageDataPath=/storage
            - --retentionPeriod={{ .Values.victoriaMetrics.retention }}
            - --promscrape.config=/etc/vm/scrape.yml
            - --promscrape.configCheckInterval=30s
          ports:
            - name: http
              containerPort: 8428
          volumeMounts:
            - name: storage
              mountPath: /storage
            - name: scrape-config
              mountPath: /etc/vm
          resources: {{- toYaml .Values.victoriaMetrics.resources | nindent 12 }}
          livenessProbe:
            httpGet: { path: /-/healthy, port: 8428 }
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet: { path: /-/ready, port: 8428 }
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: {{ include "infra-monitoring.fullname" . }}-vm-pvc
        - name: scrape-config
          configMap:
            name: {{ include "infra-monitoring.fullname" . }}-scrape-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "infra-monitoring.fullname" . }}-victoria-metrics
  labels:
    {{- include "infra-monitoring.labels" . | nindent 4 }}
spec:
  selector:
    app: victoria-metrics
    instance: {{ .Release.Name }}
  ports:
    - port: 8428
      targetPort: 8428
      name: http
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "infra-monitoring.fullname" . }}-vm-pvc
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: {{ .Values.victoriaMetrics.storage }}
