services:

  # ── Metrics storage ──────────────────────────────────────────────────────────
  victoria-metrics:
    image: victoriametrics/victoria-metrics:v1.101.0
    container_name: victoria-metrics
    command:
      - --storageDataPath=/storage
      - --retentionPeriod=90d
      - --promscrape.config=/etc/vm/scrape.yml
      - --promscrape.configCheckInterval=30s
      - --httpListenAddr=:8428
    volumes:
      - vm_data:/storage
      - ./victoria-metrics/scrape.yml:/etc/vm/scrape.yml:ro
      - ./alerts:/etc/vm/alerts:ro
    ports:
      - "8428:8428"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8428/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ── Visualization ────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:11.2.0
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-changeme}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - victoria-metrics
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ── Alerting ─────────────────────────────────────────────────────────────────
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
      - --storage.path=/alertmanager
      - --web.listen-address=:9093
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - alertmanager_data:/alertmanager
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ── Custom Kafka Connect exporter ─────────────────────────────────────────────
  kafka-connect-exporter:
    build: ./exporters/kafka-connect
    container_name: kafka-connect-exporter
    environment:
      - KAFKA_CONNECT_URLS=${KAFKA_CONNECT_URLS:-http://kafka-connect:8083}
      - BIND_ADDR=0.0.0.0:9407
      - SCRAPE_INTERVAL_SECS=30
      - RUST_LOG=kafka_connect_exporter=info
    ports:
      - "9407:9407"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9407/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ── Node exporter for the monitoring host itself ─────────────────────────────
  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: node-exporter
    command:
      - --path.rootfs=/host
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
    network_mode: host
    pid: host
    volumes:
      - /:/host:ro,rslave
    restart: unless-stopped

volumes:
  vm_data:
  grafana_data:
  alertmanager_data:
